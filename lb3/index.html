<script>
    function down(elementNumber) {
        const numbers = document.querySelector('#numbers');
        const list = Array.from(numbers.children);
        if (elementNumber === list.length - 1) {
            const x = Array.from(list[elementNumber].children)[0].getAttribute("src");
            Array.from(list[elementNumber].children)[0].setAttribute("src", Array.from(list[0].children)[0].getAttribute("src"));
            Array.from(list[0].children)[0].setAttribute("src", x);
        }
        const x = Array.from(list[elementNumber].children)[0].getAttribute("src");
        Array.from(list[elementNumber].children)[0].setAttribute("src", Array.from(list[elementNumber + 1].children)[0].getAttribute("src"));
        Array.from(list[elementNumber + 1].children)[0].setAttribute("src", x);
    }

    function up(elementNumber) {
        const numbers = document.querySelector('#numbers');
        const list = Array.from(numbers.children);
        if (elementNumber === 0) {
            const x = Array.from(list[elementNumber].children)[0].getAttribute("src");
            Array.from(list[elementNumber].children)[0].setAttribute("src", Array.from(list[list.length - 1].children)[0].getAttribute("src"));
            Array.from(list[list.length - 1].children)[0].setAttribute("src", x);
        }
        const x = Array.from(list[elementNumber].children)[0].getAttribute("src");
        Array.from(list[elementNumber].children)[0].setAttribute("src", Array.from(list[elementNumber - 1].children)[0].getAttribute("src"));
        Array.from(list[elementNumber - 1].children)[0].setAttribute("src", x);
    }

    function setSize(elementNumber) {//you need to check if the element number = 0 then-> go to the end to the list
        const numbers = document.querySelector('#numbers');
        const list = Array.from(numbers.children);
        Array.from(list[elementNumber].children)[0].setAttribute("height", document.getElementById(("height" + elementNumber)).value);
        Array.from(list[elementNumber].children)[0].setAttribute("width", document.getElementById(("width" + elementNumber)).value);
    }
